<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Script 7 - 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <h2 class="text-center mt-4">Script 6/7/8</h2>
        <div class="d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-primary">
                Cadastrar Pessoa
              </button>
        </div> 
        <div class="modal fade" id="createPeople" tabindex="-1" role="dialog" aria-labelledby="createPeopleTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <form action="" >
            <div class="form-row">
                <label for=""></label>
            </div>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Endereço</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="pessoa in pessoas">
                <th>{{pessoa.id}}</th>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.contato}}</td>
                <td>{{pessoa.endereco}}</td>
              </tr>
             
            </tbody>
            <tfoot>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Endereço</th>
                </tr>
              </tfoot>
          </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue!',
                pessoas: [
                    {id: 1, nome: 'Jean Gabriel', contato: '(98 93333-3333)', endereco: 'rua tal'},
                    {id: 2, nome: 'Teste', contato: '(99 91111-3213)', endereco: null},
                    {id: 3, nome: 'Blabla', contato: null, endereco: 'rua tal'},
                    {id: 4, nome: 'Joao', contato: null, endereco: null},
                ]
            }
        })
    </script>
</body>
</html>
